<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="container-jeremy">
      <div class="jeremy-1">
        <img src="./images/image-jeremy.png" alt="jeremy">
        <p>Report for</p>
        <span>Jeremy Robson</span>
      </div>
      <div class="jeremy-2">
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
    </div>

    <div class="cards-container">
      <div class="bg-work"></div>
      <div class="cards">
        <p>Work</p>
        <p>32hrs</p>
        <p>Last week - 36hrs</p>
      </div>
    </div>

    <div>
      <div class="bg-play"></div>
      <div class="cards">
        <p>Play</p>
        <p>10hrs</p>
        <p>Last week - 8hrs</p>
      </div>
    </div>

    <div>
      <div class="bg-study"></div>
      <div class="cards">
        <p>Study</p>
        <p>4hrs</p>
        <p>Last week - 7hrs</p>
      </div>
    </div>

    <div>
      <div class="bg-exercise"></div>
      <div class=" cards">
        <p>Exercise</p>
        <p>4hrs</p>
        <p>Last week - 5hrs</p>
      </div>
    </div>

    <div>
      <div class="bg-social"></div>
      <div class="cards">
        <p>Social</p>
        <p>5hrs</p>
        <p>Last week - 10hrs</p>
      </div>
    </div>

    <div>
      <div class="bg-selfcare"></div>
      <div class="cards">
        <p>Self Care</p>
        <p>2hrs</p>
        <p>Last week - 2hrs</p>
      </div>
    </div>

  </div>
</body>

</html>
