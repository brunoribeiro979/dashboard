<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="container-jeremy">
      <div class="jeremy-1">
        <img src="./images/image-jeremy.png" alt="jeremy">
        <div>
          <p>Report for</p>
          <span>Jeremy Robson</span>
        </div>
      </div>
      <div class="jeremy-2">
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
    </div>

    <div class="cards-container">
      <div class="bg-work"></div>
      <div class="cards">
        <div class="cards-btn">
          <p>Work</p>
          <span><img src="./images/icon-ellipsis.svg" alt=""></span>
        </div>
        <p>32hrs</p>
        <p>Last week - 36hrs</p>
      </div>
    </div>

    <div class="cards-container">
      <div class="bg-play"></div>
      <div class="cards">
        <div class="cards-btn">
          <p>Play</p>
          <span><img src="./images/icon-ellipsis.svg" alt=""></span>
        </div>
        <p>10hrs</p>
        <p>Last week - 18hrs</p>
      </div>
    </div>

    <div class="cards-container">
      <div class="bg-study"></div>
      <div class="cards">
        <div class="cards-btn">
          <p>Study</p>
          <span><img src="./images/icon-ellipsis.svg" alt=""></span>
        </div>
        <p>14hrs</p>
        <p>Last week - 17hrs</p>
      </div>
    </div>

    <div class="cards-container">
      <div class="bg-exercise"></div>
      <div class=" cards">
        <div class="cards-btn">
          <p>Exercise</p>
          <span><img src="./images/icon-ellipsis.svg" alt=""></span>
        </div>
        <p>14hrs</p>
        <p>Last week - 15hrs</p>
      </div>
    </div>

    <div class="cards-container">
      <div class="bg-social"></div>
      <div class="cards">
        <div class="cards-btn">
          <p>Social</p>
          <span><img src="./images/icon-ellipsis.svg" alt=""></span>
        </div>
        <p>13hrs</p>
        <p>Last week - 10hrs</p>
      </div>
    </div>

    <div class="cards-container">
      <div class="bg-selfcare"></div>
      <div class="cards">
        <div class="cards-btn">
          <p>Self Care</p>
          <span><img src="./images/icon-ellipsis.svg" alt=""></span>
        </div>
        <p>22hrs</p>
        <p>Last week - 20hrs</p>
      </div>
    </div>

  </div>
</body>

</html>
